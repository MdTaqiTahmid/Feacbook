<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docoment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <!-- Main Container -->
        <div class="w-full max-w-4xl mx-auto flex flex-col md:flex-row items-center bg-white p-6 rounded-md shadow-md">
            <!-- Left Side - Branding -->
            <div class="md:w-1/2 p-4 md:pr-8">
                <h1 class="text-blue-600 text-4xl font-bold">Facebook</h1>
                <p class="text-lg mt-4 text-gray-700">
                    Connect with friends and the world around you on Facebook.
                </p>
            </div>
            <!-- Right Side - Login Form -->
            <div class="md:w-1/2 w-full mt-8 md:mt-0">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login to Facebook</h2>
                    <form id="loginForm" class="space-y-4">
                        <input
                            type="email"
                            placeholder="Email address"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                        <input
                            type="password"
                            placeholder="Password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                        <button
                            type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition"
                        >
                            Log In
                        </button>
                        <p class="text-center text-sm text-blue-600 mt-4 cursor-pointer hover:underline">Forgotten password?</p>
                        <hr class="my-6" />
                        <button
                            type="button"
                            onclick="openSignupModal()"
                            class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition"
                        >
                            Create New Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 w-full max-w-md rounded-md shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h2>
            <form id="signupForm" class="space-y-4">
                <input
                    type="text"
                    placeholder="First name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
                <input
                    type="text"
                    placeholder="Last name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
                <input
                    type="email"
                    placeholder="Email address"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
                <input
                    type="password"
                    placeholder="New password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
                <button
                    type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition"
                >
                    Sign Up
                </button>
                <button
                    type="button"
                    onclick="closeSignupModal()"
                    class="w-full mt-4 text-center text-gray-600 hover:underline"
                >
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Modal Handling -->
    <script>
        const openSignupModal = () => {
            document.getElementById('signupModal').classList.remove('hidden');
        };
        const closeSignupModal = () => {
            document.getElementById('signupModal').classList.add('hidden');
        };
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            alert('Login Form Submitted');
        };
        document.getElementById('signupForm').onsubmit = (e) => {
            e.preventDefault();
            alert('Signup Form Submitted');
            closeSignupModal();
        };
    </script>
</body>
</html>
